<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Clio Todo</title>
  </head>
  <body class="light-mode">
    <div class="main sul-box-raised-3">
      <div class="todo-form">
        <input
          type="text"
          name="todo"
          class="sul-text-field new-todo"
          placeholder="New todo"
        />
        <input type="submit" class="sul-btn btn-primary add-btn" value="Add" />
      </div>
    </div>
    <script src=".clio/index.js"></script>
  </body>
</html>
